<!DOCTYPE html>
<html>
<head>
    <meta charset=utf8>
    <title>ECR App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/backgrid.css">
    <link rel="stylesheet" href="/css/backgrid-select-all.css">
    <link rel="stylesheet" href="/css/backgrid-paginator.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
</head>
<body>
<div id="lnb"></div>
<div id="logPlace"></div>
<div id="content" class="container"></div>
<div id="modalDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialogLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 id="dialogLabel" class="modal-title"></h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>
</div>
<script src="/js/jquery.js"></script>
<script src="/js/sprintf.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/underscore.js"></script>
<script src="/js/backbone.js"></script>
<script src="/js/backgrid.js"></script>
<script src="/js/backgrid-select-all.js"></script>

<script src="/js/papaparse.min.js"></script>
<script src="/js/jszip.min.js"></script>
<script src="/js/FileSaver.min.js"></script>
<script src="/js/backgrid-paginator.min.js"></script>
<script src="/js/backbone-pageable.min.js"></script>
<script src="/js/bootstrap-datetimepicker.min.js"></script>

<!--script src="/js/main.js"></script-->
<script type="text/javascript">
    $('#lnb').load('tmpl.html',function(){
        $.getScript('/js/main.js?v=' + (new Date().getTime()),function(){
            $.getScript('/js/backup.js?v=' + (new Date().getTime()),function() {
                $(function () {
                    appStart();
                });
            });
        });
    });
</script>
</body>
</html>
