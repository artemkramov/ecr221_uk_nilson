<!DOCTYPE html>
<html>
<head>
    <meta charset=utf8>
    <title>ECR App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">

<body>
<div id="lnb"></div>
<div id="logPlace"></div>
<div id="content" class="container"></div>
<div id="modalDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 id="dialogLabel" class="modal-title"></h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/sprintf/1.0.2/sprintf.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backgrid.js/0.3.5/backgrid.min.js"></script>

<script src="/js/jszip.min.js"></script>
<script src="/js/FileSaver.min.js"></script>

<script src="/js/backbone-pageable.min.js"></script>
<script src="/js/bootstrap-datetimepicker.min.js"></script>

<!--script src="/js/main.js"></script-->
<script type="text/javascript">
    $('#lnb').load('tmpl.html', function () {
        $.getScript('/js/main.js?v=' + (new Date().getTime()), function () {
            $.getScript('/js/backup.js?v=' + (new Date().getTime()), function () {
                $.getScript('/js/nilson.js?v=' + (new Date().getTime()), function () {
                    $(function () {
                        appStart();
                    });
                });
            });
        });
    });
</script>
